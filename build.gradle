apply plugin: 'java'
apply plugin: 'application'

group 'DateTime'
version '1.0.0'

sourceCompatibility = 1.8
mainClassName = 'com.github.vikramhalder.DateTime.Example'
repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
